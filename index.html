<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<title>Kaviyarasan ‚ù§Ô∏è Monnika</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f7b7a3;
  --accent:#b03045;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:Poppins,sans-serif;
  background:var(--bg);
  transition:.6s;
  overflow-x:hidden;
}

/* üå∏ Floating Hearts & Flowers */
.particle{
  position:fixed;
  top:-50px;
  font-size:20px;
  animation:fall linear infinite;
  opacity:.7;
  pointer-events:none;
}
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

/* Sections */
section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  width:100%;
  max-width:420px;
  background:#ffffff55;
  backdrop-filter:blur(18px);
  border-radius:25px;
  padding:25px;
  text-align:center;
  box-shadow:0 0 30px #00000055;
}

.name{
  font-family:"Great Vibes";
  font-size:52px;
  color:var(--accent);
}
.heart{font-size:26px;}

.btn{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:25px;
  cursor:pointer;
  margin:5px;
}

/* Theme box */
.theme-box{
  display:none;
  margin-top:10px;
  background:#fff;
  border-radius:15px;
  padding:10px;
}
.theme-box button{width:100%;}

/* Gallery */
.gallery{
  display:flex;
  gap:10px;
  overflow-x:auto;
}
.gallery img{
  width:100%;
  border-radius:15px;
}

/* Footer scroll */
.footer-nav{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  opacity:0;
  transition:.4s;
}
.footer-nav.show{opacity:1;}
.footer-nav button{
  width:55px;
  height:55px;
  border-radius:50%;
  font-size:22px;
}

/* Map */
iframe{
  width:100%;
  height:250px;
  border-radius:15px;
  border:0;
}

/* Countdown */
#countdown{
  font-size:16px;
  margin:10px 0;
  font-weight:600;
}
</style>
</head>

<body>

<div class="footer-nav" id="footer">
  <button class="btn" onclick="next()">‚¨á</button>
</div>

<!-- CARD 1 -->
<section>
<div class="card">
<img src="assist/frame.png" width="220"><br>

<div class="name">Kaviyarasan</div>
<div class="heart">‚ù§Ô∏è</div>
<div class="name">Monnika</div>

<p>üíç 25 March 2026</p>
<div id="countdown"></div>

<button class="btn" onclick="share()">üì§ Share</button>

<button class="btn" onclick="toggleThemes()">üé® Theme</button>
<div class="theme-box" id="themes">
  <button class="btn" onclick="theme(0)">Tamil</button>
  <button class="btn" onclick="theme(1)">North</button>
  <button class="btn" onclick="theme(2)">Trending</button>
  <button class="btn" onclick="theme(3)">Royal</button>
  <button class="btn" onclick="theme(4)">Classic</button>
</div>
</div>
</section>

<!-- CARD 2 -->
<section>
<div class="card">
<h3>üìç Venue</h3><br>
<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7848.8486144033795!2d78.82442545849968!3d10.38783488209572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1766893815679!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
</section>

<!-- CARD 3 -->
<section>
<div class="card">
<h3>üì∏ Engagement Moments</h3><br>
<div class="gallery">
<img src="g1.jpg">
<img src="g2.jpg">
<img src="g3.jpg">
</div>
</div>
</section>

<!-- CARD 4 -->
<section>
<div class="card">
<h3>üíå Send Wishes</h3><br>
<input placeholder="Your Name"><br><br>
<textarea placeholder="Your Wishes"></textarea><br><br>
<button class="btn">Send ‚ù§Ô∏è</button>
</div>
</section>

<audio id="music" src="assist/music.mp3" loop autoplay muted></audio>

<script>
/* üéµ Music */
const music=document.getElementById("music");
document.addEventListener("click",()=>{
 music.muted=false; music.play();
},{once:true});

/* ‚è≥ Countdown with seconds */
const wedding=new Date("March 25, 2026 06:00:00").getTime();
setInterval(()=>{
 let d=wedding-Date.now();
 if(d<0){countdown.innerText="üíç Today";return;}
 let days=Math.floor(d/86400000);
 let hrs=Math.floor((d%86400000)/3600000);
 let mins=Math.floor((d%3600000)/60000);
 let secs=Math.floor((d%60000)/1000);
 countdown.innerText=
 `${days} Days ${hrs}h ${mins}m ${secs}s`;
},1000);

/* Scroll */
function next(){
 scrollBy({top:innerHeight,behavior:"smooth"});
}

/* Share */
function share(){
 navigator.share?
 navigator.share({title:"Wedding",url:location.href}):
 window.open("https://wa.me/?text="+location.href);
}

/* Themes */
function theme(i){
 const t=[
  ["#f7b7a3","#b03045"],
  ["#ffecd2","#b23a48"],
  ["#e2ebf0","#0077b6"],
  ["#1c1c1c","#ffd700"],
  ["#ffdde1","#d6336c"]
 ];
 document.documentElement.style.setProperty("--bg",t[i][0]);
 document.documentElement.style.setProperty("--accent",t[i][1]);
}

/* Theme toggle */
function toggleThemes(){
 const t=document.getElementById("themes");
 t.style.display=t.style.display=="block"?"none":"block";
}

/* Footer auto hide */
let timer;
function showUI(){
 footer.classList.add("show");
 clearTimeout(timer);
 timer=setTimeout(()=>footer.classList.remove("show"),5000);
}
addEventListener("scroll",showUI);
addEventListener("click",showUI);

/* üå∏ Hearts & Flowers Generator */
const icons=["‚ù§Ô∏è","üíô","üíú","üíõ","üíù","üíñ","üå∏","‚ú®","üå∫"];
setInterval(()=>{
 let p=document.createElement("div");
 p.className="particle";
 p.innerText=icons[Math.floor(Math.random()*icons.length)];
 p.style.left=Math.random()*100+"vw";
 p.style.animationDuration=5+Math.random()*5+"s";
 document.body.appendChild(p);
 setTimeout(()=>p.remove(),10000);
},300);
</script>

</body>
</html>
