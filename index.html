<style>
:root{
  --bg:#f7b7a3;

*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Poppins,sans-serif;
  background:var(--bg);
  transition:.6s;
  overflow-x:hidden;
}
.particle{
  position:fixed;
  top:-50px;
  font-size:20px;
  animation:fall linear infinite;
  opacity:.4;
  pointer-events:none;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}
section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.card{
  width:100%;
  max-width:420px;
  background:#ffffff55;
  backdrop-filter:blur(18px);
  border-radius:20px;
  padding:25px;
  text-align:center;
  box-shadow:0 0 30px #00000055;
}
.name{font-family:"Great Vibes";font-size:52px;color:var(--accent);}
.heart{font-size:26px;}
.btn{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:25px;
  cursor:pointer;
  margin:5px;
}
.theme-box{display:none;margin-top:10px;background:#fff;border-radius:15px;padding:10px;}
.theme-box button{width:100%;}
.gallery{display:flex;gap:10px;overflow-x:auto;}
.gallery img{width:100%;border-radius:15px;}
.footer-nav{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);opacity:0;transition:.4s;}
.footer-nav.show{opacity:1;}
.footer-nav button{width:55px;height:55px;border-radius:50%;font-size:22px;}
iframe{width:100%;height:250px;border-radius:15px;border:0;}
#countdown{font-size:16px;margin:10px 0;font-weight:600;}
input,textarea{width:100%;padding:10px;border-radius:12px;border:none;outline:none;}
#msg{margin-top:10px;font-weight:600;color:green;}
</style>

<script>
/* Music */
const music=document.getElementById("music");
document.addEventListener("click",()=>{music.muted=false;music.play();},{once:true});

/* Countdown */
const wedding=new Date("March 25, 2026 06:00:00").getTime();
setInterval(()=>{
 let d=wedding-Date.now();
 if(d<0){countdown.innerText="üíç Today";return;}
 let days=Math.floor(d/86400000);
 let hrs=Math.floor((d%86400000)/3600000);
 let mins=Math.floor((d%3600000)/60000);
 let secs=Math.floor((d%60000)/1000);
 countdown.innerText=`${days} Days ${hrs}h ${mins}m ${secs}s`;
},1000);

/* Scroll */
function next(){ scrollBy({top:innerHeight,behavior:"smooth"}); }

/* Share */
function share(){ navigator.share?navigator.share({title:"Wedding",url:location.href}):window.open("https://wa.me/?text="+location.href); }

/* Themes */
function theme(i){
 const t=[["#f7b7a3","#b03045"],["#ffecd2","#b23a48"],["#e2ebf0","#0077b6"],["#1c1c1c","#ffd700"],["#ffdde1","#d6336c"]];
 document.documentElement.style.setProperty("--bg",t[i][0]);
 document.documentElement.style.setProperty("--accent",t[i][1]);
}
function toggleThemes(){ const t=document.getElementById("themes"); t.style.display=t.style.display=="block"?"none":"block"; }

/* Footer auto hide */
let footer=document.getElementById("footer"),timer;
function showUI(){ footer.classList.add("show"); clearTimeout(timer); timer=setTimeout(()=>footer.classList.remove("show"),5000);}
addEventListener("scroll",showUI); addEventListener("click",showUI);

/* Hearts & Flowers */
const icons=["‚ù§Ô∏è","üíô","üíú","üíõ","üíù","üíñ","üå∏","‚ú®","üå∫"];
setInterval(()=>{
 let p=document.createElement("div");
 p.className="particle";
 p.innerText=icons[Math.floor(Math.random()*icons.length)];
 p.style.left=Math.random()*100+"vw";
 p.style.animationDuration=5+Math.random()*5+"s";
 document.body.appendChild(p);
 setTimeout(()=>p.remove(),10000);
},300);

/* üîπ Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyBLyf_dz6xPC9wdthZSVtpatkc8JgFhE4Q",
  authDomain: "chatbox-chats.firebaseapp.com",
  databaseURL: "https://chatbox-chats-default-rtdb.firebaseio.com",
  projectId: "chatbox-chats",
  storageBucket: "chatbox-chats.appspot.com",
  messagingSenderId: "10200860576",
  appId: "1:10200860576:android:262315d86f6d1732ddc6c5"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

/* Send Wish */
function sendWish(){
  const name=document.getElementById("wishName").value.trim();
  const text=document.getElementById("wishText").value.trim();
  const msg=document.getElementById("msg");
  if(!name||!text){alert("Name & Wishes required ‚ù§Ô∏è");return;}
  const wishData={name:name,wish:text,time:new Date().toLocaleString()};
  const newWishKey=db.ref('wishes').push().key;
  let updates={}; updates['/wishes/'+newWishKey]=wishData;
  db.ref().update(updates).then(()=>{
    msg.innerText="‚ù§Ô∏è Wish Sent Successfully";
    document.getElementById("wishName").value="";
    document.getElementById("wishText").value="";
  });
}
</script>
